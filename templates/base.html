<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Monthly Budget{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="bg-shape shape-a"></div>
    <div class="bg-shape shape-b"></div>

    <div class="app-shell">
      <aside class="sidebar">
        <div>
          <p class="brand-tag">Money Compass</p>
          <h1 class="brand-title">Monthly Budget</h1>
          <p class="brand-copy">
            Build a plan for every month and keep every number stored in one place.
          </p>
        </div>

        <nav class="nav-list">
          <a class="nav-item active" href="{{ url_for('dashboard') }}">Budget Sheet</a>
          <a class="nav-item" href="#">Monthly Trends</a>
          <a class="nav-item" href="#">Reports</a>
        </nav>

        <div class="sidebar-note">
          <h2>Persistence</h2>
          <p>
            TinyDB stores data in a JSON file. Each month has its own budget record.
          </p>
        </div>
      </aside>

      <main class="main-content">{% block content %}{% endblock %}</main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
